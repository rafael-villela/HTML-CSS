<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quaanto lá em cima, como ícone de favoritos!</p>
    
    
        <picture>
            <source media="(max-width: 700px )" srcset="rafa300.jpeg" type="image/jpeg">
            <source media="(max-width:1000px )" srcset="rafa700.jpeg" type="image/jpeg">
            <img src="rafa-1000.jpeg" alt="Imagem flexível">
        </picture>
    
    
</body>

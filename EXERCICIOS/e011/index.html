<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <style>body{background-color: rgb(168, 86, 245);</style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
       <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
        </picture>

        <h2>Colocando áudio no site</h2>
        <p>Vamos aprender a reproduzir áudio no site em HTML5</p>
        <audio src="midias/rap.song.mp3.mp3" controls autoplay></audio>
    
</body>
</html>
